version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: url_shortener_db
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: url_shortener
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

  app:
    build: .
    container_name: url_shortener_app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/url_shortener
    depends_on:
      - mongodb
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - app-network
    command: npm run dev

volumes:
  mongodb_data:
    driver: local

networks:
  app-network:
    driver: bridge
