services:
  # Nginx API Gateway
  
  nginx:
    image: nginx:alpine
    container_name: nginx-gateway
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_logs:/var/log/nginx
      - /srv/ssl:/etc/nginx/ssl:ro
    depends_on:
      - auth-service
      - url-service
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: unless-stopped
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - microservices-network
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-url_shortener}

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: rabbitmq
    restart: unless-stopped
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"    # AMQP port
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"  # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - microservices-network
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-admin123}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Authentication Service
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    restart: unless-stopped
    expose:
      - "${AUTH_SERVICE_PORT:-5001}"
    environment:
      PORT: ${AUTH_SERVICE_PORT:-5001}
      MONGODB_URI: mongodb://mongodb:27017/${AUTH_DB_NAME:-auth-service}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      RABBITMQ_URL: amqp://${RABBITMQ_DEFAULT_USER:-admin}:${RABBITMQ_DEFAULT_PASS:-admin123}@rabbitmq:5672
      LOG_LEVEL: ${LOG_LEVEL:-info}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@urlshortener.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-Admin@123}
      ADMIN_NAME: ${ADMIN_NAME:-Admin User}
    depends_on:
      - mongodb
      - rabbitmq
    networks:
      - microservices-network
    volumes:
      - ./auth-service:/app
      - /app/node_modules
      - auth_logs:/app/logs

  # URL Shortener Service
  url-service:
    build:
      context: ./url-service
      dockerfile: Dockerfile
    container_name: url-service
    restart: unless-stopped
    expose:
      - "${URL_SERVICE_PORT:-5002}"
    environment:
      PORT: ${URL_SERVICE_PORT:-5002}
      MONGODB_URI: mongodb://mongodb:27017/${URL_DB_NAME:-url-service}
      JWT_SECRET: ${JWT_SECRET}
      RABBITMQ_URL: amqp://${RABBITMQ_DEFAULT_USER:-admin}:${RABBITMQ_DEFAULT_PASS:-admin123}@rabbitmq:5672
      BASE_URL: ${BASE_URL}
      DEFAULT_EXPIRY_DAYS: ${DEFAULT_EXPIRY_DAYS:-30}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      - mongodb
      - rabbitmq
    networks:
      - microservices-network
    volumes:
      - ./url-service:/app
      - /app/node_modules
      - url_logs:/app/logs

  # Email Notification Service
  email-service:
    build:
      context: ./email-service
      dockerfile: Dockerfile
    container_name: email-service
    restart: unless-stopped
    expose:
      - "${EMAIL_SERVICE_PORT:-5003}"
    environment:
      PORT: ${EMAIL_SERVICE_PORT:-5003}
      NODE_ENV: ${NODE_ENV:-production}
      RABBITMQ_URL: amqp://${RABBITMQ_DEFAULT_USER:-admin}:${RABBITMQ_DEFAULT_PASS:-admin123}@rabbitmq:5672
      GMAIL_USER: ${GMAIL_USER}
      GMAIL_APP_PASSWORD: ${GMAIL_APP_PASSWORD}
      FROM_EMAIL: ${FROM_EMAIL:-${GMAIL_USER}}
      APP_NAME: ${APP_NAME:-URL Shortener}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      - rabbitmq
    networks:
      - microservices-network
    volumes:
      - ./email-service:/app
      - /app/node_modules
      - email_logs:/app/logs
  # Certbot for SSL Certificates
  certbot:
    image: certbot/certbot
    volumes:
      - ./nginx/certs:/etc/letsencrypt
      - ./nginx/www:/var/www/certbot
    entrypoint: >
      certbot certonly --webroot
      --webroot-path=/var/www/certbot
      --email nithindaniel2018@gmail.com
      --agree-tos
      --no-eff-email
      -d api.clingo.nithindaniel.tech

networks:
  microservices-network:
    driver: bridge

volumes:
  mongodb_data:
  rabbitmq_data:
  nginx_logs:
  auth_logs:
  url_logs:
  email_logs:
